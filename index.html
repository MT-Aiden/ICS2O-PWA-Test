    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>

    <title>Template</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <h1><b>Volume of a sphere</b></h1>
    <img src="./img/sphere.png" alt="circle" style="width:420;height:420;">
    <h4><b>Enter the raduis down below:</b></h4>
        <!-- Numeric Textfield with Floating Label -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="radius">
        <label class="mdl-textfield__label" for="sample4"><b>Radius</b></label>
        <span class="mdl-textfield__error"><b>The radius must be a number</b></span>
      </div>
    </form>
        <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">
      calculate
    </button>
    <div id="area"></div>
  </body>
